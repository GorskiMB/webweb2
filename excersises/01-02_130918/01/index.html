<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- I detta exempel använder vi bootstrap för styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Dom och Domare 1</title>
  </head>
  <body>
    <!--Bootstrap-klasser -->
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
      </div>
    </header>
    <div class="container-fluid">
      <nav class="card p-1 col-11 mb-5 mt-5 bg-warning">
        <div class="card-body">
          <h2 class="title text-white">Nav</h2>
        </div>
      </nav>
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3">
          <input type="text" class="form-control mr-2">
          <select name="superSelect" id="superSelect" class="form-control mr-2">
            <option value="1">Ettan</option>
            <option value="2">Tvåan</option>
            <option value="3">Trean</option>
          </select>
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
        </ul>
        <br>
        <div id="output"></div>
        <br>
        <button id="btn" class="btn btn-primary" type="button">Click Me</button>
        <br>
        <div id="box" style="width:400px;height:200px;background:lightgray;">
          <h3>Hej!</h3>
        </div>
        <!--OBS! fulkod för ex!-->
      </div>
    </div>
    <script src="js/dom.js"></script>
  </body>
</html>
