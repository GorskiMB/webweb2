<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/tictactoe.css">
    <link rel="stylesheet" type="text/css" href="frameworks/fontawesome/css/all.css">

    <title>Tic Tac Toe</title>

  </head>
  <body>

    <main class="ttt main">

      <div class="ttt scoreboard">
        <div class="players">
          <div class="player1">
            <i class="fas fa-times"></i>
          </div>
          <div class="player2">
            <i class="far fa-circle"></i>
          </div>
        </div>
        <div class="score">
          <span class="player1">0</span>-<span class="player2">0</span>
        </div>
      </div>

      <ul class="ttt gameview">
      </ul>
    </main>

    <script src="js/tictactoe.js" type="text/javascript"></script>

  </body>
</html>
