<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/tictactoe.css">
    <link rel="stylesheet" type="text/css" href="frameworks/fontawesome/css/all.css">

    <title>Tic Tac Toe</title>

  </head>
  <body>

    <main class="ttt main">
      <div class="ttt scoreboard">

        <div class="players">
          <div class="player player1">
            <input type="text" name="player1Name" value="Player 1">
          </div>
          <div class="team">

          </div>
          <div class="player player2">
            <input type="text" name="player2Name" value="Player 2">
          </div>
        </div>
        <div class="score">
          0 - 0
        </div>

      </div>
      <div class="ttt gameview">
          <button class="win" type="button" name="button"><i class="fas fa-times"></i></button>
          <button type="button" name="button"><i class="fas fa-times"></i></button>
          <button type="button" name="button"><i class="far fa-circle"></i></button>

          <button type="button" name="button"><i class="far fa-circle"></i></button>
          <button class="win" type="button" name="button"><i class="fas fa-times"></i></button>
          <button type="button" name="button"><i class="far fa-circle"></i></button>

          <button type="button" name="button"><i class="fas fa-times"></i></button>
          <button type="button" name="button"><i class="far fa-circle"></i></button>
          <button class="win" type="button" name="button"><i class="fas fa-times"></i></button>
      </div>
    </main>

    <script src="js/tictactoe.js" type="text/javascript"></script>

  </body>
</html>
